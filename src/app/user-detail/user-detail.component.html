<mat-card class="user-detail-header">
  <button mat-icon-button class="pin-right-edit" [matMenuTriggerFor]="userMenu" >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <!-- <button mat-menu-item (click)="editUserDetail()">Edit</button> -->
  </mat-menu>

 <img src="../../assets/img/profil-photo/man-removebg-preview.png" alt="">
 <div class="user-detail-container">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2> 
    {{ user.email }} 
 </div>
</mat-card>

<mat-card class="mt-32">
  <button mat-icon-button class="pin-right-edit" [matMenuTriggerFor]="addressMenu"  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #addressMenu="matMenu">
    <!-- <button mat-menu-item (click)="editMenu()">Edit</button> -->
  </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ user.street }}<br>
        {{user.zipCode}} {{user.city}}
      </mat-card-content>
</mat-card>
